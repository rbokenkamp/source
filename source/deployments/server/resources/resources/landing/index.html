<head>
    <base href="/landing/">
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;

            font-family: Arial;
        }
    </style>
    <script src="classes/PreCore.js"></script>
    <script src="classes/BrowserPreCore.js"></script>
    <script src="types.js"></script>
    <script src="core.js"></script>
</head>
<body>
<script>
    const result = (action, data) => {
        if (action === "reject") {
            return console.error("REJECT", data)
        }
        console.log("RESOLVE", data)
    }

    PreCore.start(result)
    document.onkeydown = ({code}) => {
        if (code === "Space") {
            const value = PreCore.exec({}, {self: PreCore.core, handler: "get", arg: ["display/message.value"]})
            const next = value === "hello" ? "world" : "hello"
            PreCore.exec({}, {self: PreCore.core, handler: "set", arg: ["display/message.value", next]})
        }
    }
</script>
</body>
